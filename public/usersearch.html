<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
    <title>Bookmark</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="/assets/js/bookmarks.js"></script>
</head>

<body>

    <h1>Book Search</h1>

    <form action="/search" method="post" class="user-search">
        <div>
            <label>Search: </label>
            <input type="text" name="search" id="userText">
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" id="search-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select search parameter
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <a class="search-param" data-value="title" href="#">Title</a>
                    </li>
                    <li>
                        <a class="search-param" data-value="author" href="#">Author</a>
                    </li>
                    <li>
                        <a class="search-param" data-value="subject" href="#">Subject</a>
                    </li>
                </ul>
            </div>
            <input type="submit" value="Submit">
            <p>See your list
                <a href="userlist.html">here</a>
            </p>
        </div>
    </form>

    <div class="search-results">
        <!-- ========== -->
    </div>

</body>
