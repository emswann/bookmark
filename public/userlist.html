<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Sriracha" rel="stylesheet">
    <title>Bookmark</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="/assets/js/bookmarks.js"></script>
    <script src="/assets/js/style.js"></script>
</head>

<body>
    <!-- Login Error Modal -->
    <div class="modal fade" id="login-err-modal" tabindex="-1" role="dialog" data-backdrop="true" data-keyboard="true" aria-labelledby="login-err-modal-label">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close reload" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="login-err-modal-title"></h4>
                </div>
                <div class="modal-body" id="login-err-modal-body">
                    <!-- Divs are dynamically created by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default reload" data-dismiss="modal" id="login-err-modal-btn">
                        Log In
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- User Error Modal -->
    <div class="modal fade" id="user-err-modal" tabindex="-1" role="dialog" data-backdrop="true" data-keyboard="true" aria-labelledby="user-err-modal-label">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close reload" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="user-err-modal-title"></h4>
                </div>
                <div class="modal-body" id="user-err-modal-body">
                    <!-- Divs are dynamically created by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default reload" data-dismiss="modal" id="user-err-modal-btn">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="wrap">
        <div id="content">
            <header>
                <div class="titleOuter">
                    <div class="title">
                        <span>Bookmarks.js</span>
                        <!-- <div class="titleCircleOuter">
                            <div class="titleCircle"></div>
                        </div> -->
                        <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
                    </div>
                </div>
                <div id="loginInfo">
                    <p>Welcome,
                        <span class="userName"></span>
                    </p>
                </div>
                <nav>
                    <ul class="nav nav-pills">
                        <li role="presentation" class="active">
                            <a href="#">Your List</a>
                        </li>
                        <li role="presentation">
                            <a href="/search">Find Books</a>
                        </li>
                        <li role="presentation">
                            <a class="logout" href="#">Log Out</a>
                        </li>
                    </ul>
                </nav>
                <form action="/list" method="post" class="list-search">
                    <div>
                        <label>Search: </label>
                        <div class="btn-group">
                            <select id="selectSearchList" name="selectSearchList">
                                <option value="all">All</option>
                                <option value="category">Category</option>
                                <option value="status">Status</option>
                                <option value="title">Title</option>
                                <option value="author">Author</option>
                            </select>
                        </div>
                        <div id="dynamicSearchListContainer">
                            <input type='text' name='search' class='userText'>
                        </div>
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </header>
            <div id="list-results">
                <div class="no-res">
                    <h2>Use the search bar above to view books in your list!</h2>
                </div>
                <!-- ========== -->
            </div>
        </div>
        <!-- content -->
    </div>
    <!-- wrap -->
    <footer>
        <p>
            <a href src="https://github.com/emswann/bookmark.git" target="_blank">Github repository</a>
        </p>
    </footer>
</body>
